type Coupon
	@model
	@auth(
		rules: [
			{
				allow: groups
				groups: ["Admin"]
				operations: [read, create, update, delete]
			}
		]
	) {
	id: ID!
	code: String!
	discount: Int!
	maxDiscount: Int!
	customCoupon: String!
	userID: String
	vendorID: String
}
type History
	@model
	@auth(
		rules: [
			{ allow: owner, operations: [create] }
			{ allow: groups, groups: ["Admin"], operations: [read] }
		]
	) {
	id: ID!
	message:String
	Employee:ID! @index(name: "byEmployee")
}
type Employee
	@model
	@auth(
		rules: [
			{ allow: owner, operations: [create, read,update,delete] }
			{ allow: groups, groups: ["Admin"], operations: [read] }
		]
	) {
	id: ID!
	name:String
	designation: String
	profilePicture:String
	power: [String]
	History:[History] @hasMany(indexName: "byEmployee", fields: ["id"])
}
type Balance
	@model
	@auth(
		rules: [
			{ allow: owner, operations: [create, read] }
			{ allow: groups, groups: ["Admin"], operations: [read] }
		]
	) {
	id: ID!
	balance: Float!
	withdrawAmount: Float!
	Vendor: Vendor @hasOne
}
type PaymentRequest
	@model
	@auth(
		rules: [
			{ allow: owner, operations: [create, read] }
			{ allow: groups, groups: ["Admin"], operations: [read] }
		]
	) {
	id: ID!
	balanceAmount: Float!
	phoneNumber: String
	method: String
	bankName: String
	bankAcNo: String
	acHolderName: String
	acBranch: String
	type: String
	status: String
	vendorID: ID! @index(name: "byVendor")
}

type Error
	@model
	@auth(
		rules: [
			{ allow: owner, operations: [create] }
			{
				allow: groups
				groups: ["Admin"]
				operations: [read, create, update, delete]
			}
		]
	) {
	id: ID!
	errorDetails: String!
	errorTime: AWSDateTime
	status: String!
	vendorID: ID! @index(name: "byVendor")
}
type Plan
	@model
	@auth(
		rules: [
			{ allow: owner, operations: [create,read] }
			{
				allow: groups
				groups: ["Admin"]
				operations: [read, create, update, delete]
			}
		]
	) {
	id: ID!
	brief: [AWSJSON]
	name: String
	companyName:String
	phoneNumber:String
	email:String
	eventTitle:String
	eventLocation:String
	eventDate:String
	totalBudget:String
	fileLink:String
	status: String!
    description:String,
	userID: ID! @index(name: "byUser")
}

type Orders
	@model
	@auth(
		rules: [
			{
				allow: groups
				groups: ["Admin"]
				operations: [read, create, update, delete]
			}
			{ allow: owner, operations: [create, read] }
			{ allow: groups, groups: ["Vendor"], operations: [read] }
			{ allow: groups, groups: ["User"], operations: [read] }
		]
	) {
	id: ID!
	address: String!
	name: String!
	phoneNumberUser: String!
	phoneNumberVendor: String!
	Link: String
	package: AWSJSON
	totalPayment: Float!
	city: String
	start: String
	end: String
	total: String
	discount: Float
	initialPayment: Float!
	duePayment: Float!
	status: String!
	bookedDay: String
	title: String
	vendorID: ID! @index(name: "byVendor")
	userID: ID! @index(name: "byUser")
	packageName: String
	reviewID: String
	notes: String
}

type Review
	@model
	@auth(
		rules: [
			{ allow: owner, operations: [create, read] }
			{
				allow: groups
				groups: ["Admin"]
				operations: [read, create, update, delete]
			}
			{ allow: private, operations: [read] }
			{ allow: public, operations: [read] }
		]
	) {
	id: ID!
	description: String!
	valueForMoney: Float!
	service: Float!
	behaviour: Float!
	average: Float!
	userPicture: String
	userName:String
	photographyID: ID @index(name: "byPhotography")
	cinematographyID: ID @index(name: "byCinematography")
	userID: ID! @index(name: "byUser")
	rentalID: ID @index(name: "byRental")
	brandpromoterID: ID @index(name: "byBrandPromoter")
	decorationID: ID @index(name: "byDecoration")
	printingpressID: ID @index(name: "byPrintingPress")
	giftitemsID: ID @index(name: "byGiftItems")
	mehediartistID: ID @index(name: "byMehediArtist")
	makeupartistID: ID @index(name: "byMakeupArtist")
	djmusicianID: ID @index(name: "byDJMusician")
}

type Vendor
	@model
	@auth(
		rules: [
			{ allow: owner, operations: [create, read, update] }
			{
				allow: groups
				groups: ["Admin"]
				operations: [read, create, update, delete]
			}
		]
	) {
	id: ID!
	firstName: String!
	lastName: String!
	nidFrontSide: String
	nidBackSide: String
	nidNumber: String
	presentLocation: String
	service: String!
	phoneNumber: AWSPhone!
	email: AWSEmail!
	uploadYourPhoto: String
	status: String!
	Orders: [Orders] @hasMany(indexName: "byVendor", fields: ["id"])
	PaymentRequest: [PaymentRequest]
		@hasMany(indexName: "byVendor", fields: ["id"])
	balanceID: ID!
}

type User
	@model
	@auth(
		rules: [
			{
				allow: groups
				groups: ["Admin"]
				operations: [read, create, update, delete]
			}
			{ allow: owner, operations: [create, read, update] }
		]
	) {
	id: ID!
	firstName: String!
	lastName: String!
	address: String
	phoneNumber: AWSPhone
	email: AWSEmail!
	nidNumber: String
	profilePicture: String
	status: String!
	Orders: [Orders] @hasMany(indexName: "byUser", fields: ["id"])
	Plan: [Plan] @hasMany(indexName: "byUser", fields: ["id"])
	Reviews: [Review] @hasMany(indexName: "byUser", fields: ["id"])
}

